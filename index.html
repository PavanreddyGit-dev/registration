<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bag Animation</title>
    <style>
        :root {
            --bg-color: #4f5bd5; /* Matches the blue in your video */
            --form-bg: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the whole scene */
        .scene {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        /* 3D Character Video Placeholder */
        #character-video {
            width: 100%;
            max-height: 400px;
            z-index: 1;
        }

        /* The Animated Form Container */
        .form-container {
            position: absolute;
            bottom: 150px; /* Position it where the bag would be */
            width: 350px;
            background: var(--form-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 10;
            
            /* Initial Hidden State */
            opacity: 0;
            transform: scale(0) translateY(50px);
            transform-origin: bottom center;
            transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        /* Active State (Triggered by JS) */
        .form-container.reveal {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        h2 { margin-top: 0; color: #333; font-size: 1.2rem; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: var(--bg-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="scene">
        <video id="character-video" autoplay muted playsinline>
            <source src="assets/your-character-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div id="login-form" class="form-container">
            <h2>Register Now</h2>
            <p>Secure your spot in our webinar.</p>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <button>Next</button>
            
            </div>
    </div>

    <script>
        const video = document.getElementById('character-video');
        const form = document.getElementById('login-form');

        // Logic: Reveal form when video reaches the 'bag open' moment
        video.addEventListener('timeupdate', () => {
            // Change '2.5' to the exact second the bag opens in your video
            if (video.currentTime >= 2.5) {
                form.classList.add('reveal');
            }
        });

        // Optional: Reset if video loops
        video.addEventListener('ended', () => {
            // video.play(); // Uncomment to loop
            // form.classList.remove('reveal'); // Uncomment to hide again on loop
        });
    </script>

    <script defer src="https://static-bundles.visme.co/forms/vismeforms-embed.js"></script>
</body>
</html>
